site:
  name: ODIN - Open Decentralized Innovation Network
  site: 'https://odin.eco'
  base: '/'
  trailingSlash: false

  # googleSiteVerificationId: orcPxI47GSa-cRvY11tUe6iGg2IO_RPvnA1q95iEM3M

# Default SEO metadata
metadata:
  title:
    default: ODIN - Open Decentralized Innovation Network 
    template: '%s â€” AstroWind'
  description: "Experiments with evolutionary organizational principles, and creates ways to scale through connecting high-trust spaces so that innovation networks and their members can flourish."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: ODIN
    images:
      - url: '~/assets/images/default.png'
        width: 1129
        height: 520
    type: website
  twitter:
    handle: '@odininitiative'
    site: '@odininitiative'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
